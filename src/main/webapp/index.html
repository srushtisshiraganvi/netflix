<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Netflix India – Watch TV Shows Online, Watch Movies Online</title>
  <link rel="icon" href="https://assets.nflxext.com/us/ffe/siteui/common/icons/nficon2016.ico" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      background: url('https://assets.nflxext.com/ffe/siteui/vlv3/60f26a17-41b9-4d48-bf14-07b61b5c66fa/8aef74c9-7b70-4ad1-b322-cf6a2b7db3d4/IN-en-20230807-popsignuptwoweeks-perspective_alpha_website_large.jpg')
        no-repeat center center/cover;
      height: 100vh;
      position: relative;
      color: white;
    }

    /* Overlay effect for dark background */
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.7);
      z-index: 1;
    }

    header {
      position: relative;
      z-index: 2;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 60px;
    }

    header img {
      height: 40px;
    }

    .lang-signin {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    select {
      background: transparent;
      color: white;
      border: 1px solid white;
      padding: 5px 10px;
      border-radius: 4px;
    }

    .signin-btn {
      background-color: #e50914;
      border: none;
      color: white;
      padding: 8px 18px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }

    .hero {
      position: relative;
      z-index: 2;
      text-align: center;
      top: 25%;
      transform: translateY(-25%);
      max-width: 700px;
      margin: 0 auto;
    }

    .hero h1 {
      font-size: 3rem;
      font-weight: 900;
      margin-bottom: 20px;
    }

    .hero h2 {
      font-size: 1.5rem;
      margin-bottom: 25px;
    }

    .hero p {
      font-size: 1.2rem;
      margin-bottom: 20px;
    }

    .email-form {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    .email-form input {
      padding: 15px;
      font-size: 1rem;
      width: 350px;
      border-radius: 4px;
      border: none;
      outline: none;
    }

    .email-form button {
      background-color: #e50914;
      color: white;
      font-size: 1.2rem;
      border: none;
      padding: 15px 30px;
      border-radius: 4px;
      cursor: pointer;
    }

    .email-form button:hover {
      background-color: #f40612;
    }

    @media (max-width: 768px) {
      .hero h1 {
        font-size: 2rem;
      }
      .hero h2 {
        font-size: 1.2rem;
      }
      .email-form input {
        width: 250px;
      }
    }
  </style>
</head>

<body>
  <header>
    <img src="https://upload.wikimedia.org/wikipedia/commons/7/7a/Logonetflix.png" alt="Netflix Logo" />
    <div class="lang-signin">
      <select>
        <option>English</option>
        <option>हिन्दी</option>
      </select>
      <button class="signin-btn">Sign In</button>
    </div>
  </header>

  <section class="hero">
    <h1>Unlimited movies, shows, and more</h1>
    <h2>Starts at ₹149. Cancel at any time.</h2>
    <p>Ready to watch? Enter your email to create or restart your membership.</p>

    <div class="email-form">
      <input type="email" placeholder="Email address" />
      <button>Get Started ></button>
    </div>
  </section>
</body>
</html>
